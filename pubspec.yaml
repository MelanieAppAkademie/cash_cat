name: cash_cat
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  animated_splash_screen: ^1.3.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - asset/
    - asset/images/
    - asset/fonts/

  fonts:
    - family: Fjalla One
      fonts:
        - asset: asset/fonts/Fjalla_One/FjallaOne-Regular.ttf
    - family: Roboto
      fonts:
        - asset: asset/fonts/Roboto/Roboto-VariableFont_wdth,wght.ttf